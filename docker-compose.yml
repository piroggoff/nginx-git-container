services:
  nginx-git:
    build: .
    container_name: nginx-git-container
    
    # Открытие портов
    ports:
      - "80:80"
    
    # Только volume для git репозиториев
    volumes:
      - C:/Users/Evgeny/code/nginx-git-container/logs:/var/log/nginx/
      - C:/Users/Evgeny/code/nginx-git-container/authentication:/etc/nginx/passwd/

    # Переменные окружения
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - TZ=Europe/Moscow
    # Автоматический перезапуск
    restart: unless-stopped
    
    # Проверка здоровья контейнера
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Именованные volumes
volumes:
  git-repos:
    driver: local
    driver_opts:
      type: none
      device: /home/evgenz/git
      o: bind